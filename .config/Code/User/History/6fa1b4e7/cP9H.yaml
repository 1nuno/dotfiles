version: "3.8"

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: on-failure
    environment:
      MARIADB_ROOT_PASSWORD: my-secret-pw
      MARIADB_DATABASE: sic
    volumes:
      - ./persistance-data:/var/lib/mysql
      - ./table.sql:/docker-entrypoint-initdb.d/table.sql
    networks:
      - mariadb-network


  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: on-failure
    environment:
      - PMA_HOST=mariadb
    ports:
      - "8079:80"
    networks:
      - mariadb-network
    depends_on:
      - mariadb


  rabbitmq:
    build: ./rabbitmq
    image: rabbitmq:mvp1
    container_name: rabbitmq
    hostname: my-rabbit
    restart: on-failure
    networks:
      - rabbitmq-network

  sub:
    build: ./sub
    image: sub:mvp1
    container_name: sub
    restart: on-failure
    networks:
      - mariadb-network
      - rabbitmq-network
    depends_on:
      - rabbitmq
      - mariadb
  
  pub:
    build: ./pub
    image: pub:mvp1
    container_name: pub
    restart: on-failure
    networks:
      - rabbitmq-network
    depends_on:
      - rabbitmq

networks:
  mariadb-network:
    driver: bridge
  rabbitmq-network:
    driver: bridge