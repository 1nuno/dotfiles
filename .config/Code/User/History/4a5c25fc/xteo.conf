#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 15;
# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
shadow-opacity = .9
# The left offset for shadows, in pixels. (defaults to -15)
shadow-offset-x = -7;
# The top offset for shadows, in pixels. (defaults to -15)
shadow-offset-y = -7;
# Red color value of shadow (0.0 - 1.0, defaults to 0).
shadow-red = 0
# Green color value of shadow (0.0 - 1.0, defaults to 0).
shadow-green = 0
# Blue color value of shadow (0.0 - 1.0, defaults to 0).
shadow-blue = 0
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#   Transparency / Opacity      #
#################################
active-opacity = 1;
inactive-opacity = 0.9;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
opacity-rule = [ "80:class_g = 'Xfce4-terminal' && focused",
		 "70:class_g = 'Xfce4-terminal' && !focused" ];


#################################
#           Corners             #
#################################
corner-radius = 18;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];


#################################
#     Background-Blurring       #
#################################
blur-method = "dual_kawase";
blur-strength = 5;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################
backend = "glx";
# say a video of a guy saying these options are good for performance
# video - https://www.youtube.com/watch?v=t6Klg7CvUxA
#glx-no-stencil = true;
#glx-copy-from-front = false;
dithered-present = true;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = false;
log-level = "warn";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
