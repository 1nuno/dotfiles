version: "3.8"

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: on-failure
    environment:
      MARIADB_ROOT_PASSWORD: my-secret-pw
      MARIADB_DATABASE: sic
    volumes:
      - persistance-data:/var/lib/mysql
      - table.sql:/docker-entrypoint-initdb.d/table.sql
    networks:
      - global-network
networks:
  global-network:
    driver: bridge
