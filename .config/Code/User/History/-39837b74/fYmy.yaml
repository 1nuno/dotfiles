version: '3.8'
services:
  rabbitmq:
    build: . 
    container_name: rabbitmq
    restart: on-failure
    networks:
      - rabbitmq-network

  mariadb:
    image: "mariadb:latest"
    environment:
      MYSQL_ROOT_PASSWORD: projeto
      MYSQL_DATABASE: sic
    volumes:
      - mariadb_data_sic:/var/lib/mysql
    networks:
      - mariadb-network

  phpmyadmin:
    image: "phpmyadmin:latest"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: projeto
    ports:
      - "8080:80"
    networks:
      - mariadb-network

  token_generator:
    build: ./token_generator
    image: app-pub:1.0
    restart: on-failure
    depends_on:
      - rabbitmq
    networks:
      - rabbitmq-network

  
volumes:
  mariadb_data_sic:

networks:
  rabbitmq-network:
    name: rabbitmq-network
    driver: bridge
  mariadb-network:
    name: mariadb-network
    driver: bridge
